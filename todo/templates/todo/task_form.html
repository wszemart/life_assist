{% extends "users/index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create Task</h1>

<div class="card mt-3">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
    </div>
</div>

{% endblock content %}
