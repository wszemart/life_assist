{% extends "users/index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create New Task Category</h1>
    <div class="card mt-3">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                {{ form.errors }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
