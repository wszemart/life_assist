{% extends "users/index.html" %}
{% load static %}

{% block content %}
  <h1>Task Categories</h1>
  
  <ul>
    {% for category in object_list %}
      <li>{{ category.category_name }}</li>
    {% empty %}
      <li>No categories available.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'create-category' %}">Create New Category</a>
{% endblock %}
