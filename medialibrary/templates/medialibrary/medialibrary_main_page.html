{% extends "users/index.html" %}

{% load crispy_forms_tags %}

                                        <div class="card-body d-flex justify-content-center align-items-center">
                                            <div class="p-4">
                                                <img class="img-fluid" src="/static/medialibrary/book_library.png" alt="Can't load image" style="width: 150px; height: 150px;" />

                                        </div>

                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div class="card mb-4 border-0">
                                        <div class="card-body d-flex justify-content-center align-items-center">

                                                <img class="img-fluid" src="/static/medialibrary/movie_library.png" alt="Can't load image" style="width: 150px; height: 150px;" />

                                        <div class="card-footer bg-secondary d-flex align-items-center justify-content-between">

                                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
