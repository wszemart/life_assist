{% extends "users/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}
<div class="card mt-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <h1 class="mb-0" style="font-style: italic;">{{ bookauthor.name}} {{bookauthor.surname }}</h1>
            </div>
            <div>
                <a href="{% url 'medialibrary:author-update' bookauthor.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'medialibrary:author-delete' bookauthor.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
